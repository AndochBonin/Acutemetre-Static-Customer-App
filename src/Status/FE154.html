<!DOCTYPE html>
<html>
  <head>
    <title>Acutemetre</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="py-8 bg-blue-700 mx-auto text-white text-center text-3xl">
      <h1>My Device</h1>
    </header>
    <div class="text-xl ml-8 mt-8">
      <h1 class="mb-4">Serial #: FE154</h1>
      <h1 class="mb-4">Name: Main Oven</h1>
      <h1 class="mb-4">Status: Active</h1>
    </div>

    <div class="flex flex-row">
      <meter
        id="disk_d"
        value="0.45"
        class="ml-0 -rotate-90 w-36 h-24 mt-10"
      ></meter>
      <div class="mt-4 ml-4">
        <h1 class="text-xl mb-4">Gas Level: 45%</h1>
        <h1>Will alert at: 15%</h1>
        <h1>Last refill: 20/01/2022</h1>
      </div>
    </div>

    <h1 class="mt-28 text-center">As at: 3:41 pm 02/03/2022</h1>

    <a href="../deviceList.html">
      <button
        class="backButton bg-blue-500 hover:bg-blue-700 w-[100px] h-10 rounded-xl fixed bottom-10 left-8"
      >
        Back
      </button>
    </a>
  </body>
</html>
